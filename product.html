<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container align-items-center">
                <a class="navbar-brand  text-uppercase" href="index.html">
                    <h1 class="nav_header fw-bold"><img class="logo" src="images/logo.png" alt=""></h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="ourproducts.html">Our Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 position-relative" href="carts.html"><i class="bi bi-cart4"></i>
                                <span
                                    class="position-absolute top-25 start-50 p-2 bg-danger border border-light rounded-circle"
                                    id="cart-count-indicator"> </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="logout()">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container product-info-container">
        <div class="row product-container">
            <div class="card mb-5 bg-body-tertiary rounded">
                <img src="..." class="card-img-top product-image" alt="...">
                <div class="card-body">
                    <h5 class="card-title product-name"></h5>
                    <div class="d-flex justify-content-between">
                        <p class="card-text product-category"></p>
                        <p class="card-text product-price text-success"></p>
                    </div>
                    <p class="card-text product-description"></p>
                    <button class="btn btn-danger add-to-cart">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
